<polymer-element name="single-player-info" attributes="name, color, pic" noscript>
    <template>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            div{                
                padding:20px
            }
            img{
                width: 100px;
                border-radius: 50%;
                border: 6px solid;
                margin: 0 auto;
            }
        </style>
        <div vertical  center-justified layout>
            <img style="border-color:{{color}};" src="{{pic}}" />
            {{name}}
        </div>
    </template>
</polymer-element>

<polymer-element name="player-info" attributes="black, white, blackPic, whitePic" noscript>
    <template>
        <style>
            #box{
                background: #52616f;
                border-style: solid;
                border-color: black;
                border-width: 1px;
            }
        </style>

            <div horizontal center-justified layout>
                <span id="box" horizontal layout>
                <single-player-info
                       name="{{white}}"
                       color="white"
                       pic="{{whitePic}}"></single-player-info>
                <div self-center>vs</div>
                <single-player-info
                       name="{{black}}"
                       color="black"
                       pic="{{blackPic}}"></single-player-info>
            </span>
        </div>
    </template>

</polymer-element>
