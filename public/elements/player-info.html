<polymer-element name="single-player-info" attributes="name, color, font-color" noscript>
    <template>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            div{                
                padding-right: 50px;
                padding-bottom: 25px;
                padding-left: 50px;
                color: {{font-color}};
            }
            font{
                font-size: 600%;
                color: {{color}};
            }
        </style>
        <div vertical  center-justified layout>
            <font style="color: {{color}};">&#9819;</font>
            <template if="{{pic != 'none' }}">
                <img style="width: 50px; border-radius: 50%; border: 0 none; margin: 0 auto;" src="{{pic}}" />
            </template>
            {{name}}
        </div>
    </template>
</polymer-element>

<polymer-element name="player-info" attributes="black, white, blackPic, whitePic">
    <template>
        <style>
            #box{
                background: #52616f;
                border-style: solid;
                border-color: black;
                border-width: 1px;
            }
        </style>

            <div horizontal center-justified layout>
                <span id="box" horizontal layout>
                <single-player-info
                       name="{{white}}"
                       color="white"
                       font-color="black"
                       pic="{{whitePic}}"></single-player-info>
                <div self-center>vs</div>
                <single-player-info
                       name="{{black}}"
                       color="black"
                       font-color="white"
                       pic="{{blackPic}}"></single-player-info>
            </span>
        </div>
    </template>
    <script>
        Polymer('player-info', {
            ready: function(){ },
            whiteChanged: function(){
                console.log("White changed");
            },
        });
    </script>
</polymer-element>
