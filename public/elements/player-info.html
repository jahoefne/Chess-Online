<polymer-element name="single-player-info" attributes="name, color, pic" noscript>
    <template>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            .player{
			padding: 10px;
			}

            img {
                width: 30%;
				max-width:100px;
                border-radius: 50%;
                border: 2px solid;
                margin: auto;
                background-color:#232323;
                -webkit-box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.75);
            }

            #name-span { margin-top:10px; }

        </style>
        <div class="player">
            <img style="border-color:{{color}};" src="{{pic}}" />
            <div id="name-span">{{name}}</div>
        </div>
    </template>
</polymer-element>

<polymer-element name="player-info" attributes="black, white, blackPic, whitePic, status, playerRole">
    <template>
        <style>
            #box{
                border-color:3px solid #2D2D2D;
                border-radius:5px;
                background-color:rgba(20, 20, 20, 0.7);
                padding:10px;
                color:#ffffff;
            }
        </style>

            
                <div id="box" class="container" >
                    <h2 class"row">{{status}}</h2>
                    <div class="row">
						<div class="col-sm-5">
                        <single-player-info
                           name="{{white}}"
                           color="#EEEEEE"
                           pic="{{whitePic}}">
                        </single-player-info>
						</div>
						<div class="col-sm-2">
                        <h2 self-center>VS</h2>
						</div>
						<div class="col-sm-5">
                        <single-player-info
                           name="{{black}}"
                           color="#000000"
                           pic="{{blackPic}}">
                        </single-player-info>
						</div>
                    </div>
                        (You're {{playerRole}})
                </div>
            
    </template>
    <script>
        Polymer('player-info', {
            statusChanged: function(){

            }
        });
    </script>
</polymer-element>
