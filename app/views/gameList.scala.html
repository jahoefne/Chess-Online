@(gameList: List[model.ActiveGame], user: Option[User])
<html>

@baseHeader("Game List")

<body>
<script src="@routes.Assets.at("javascripts/board.js")"></script>

<script>
          function deleteGame(uri){
            $.ajax({
                url: uri,
                type: 'DELETE',
                success: function(result) {
                    window.location.reload();
                }
            });
          }
</script>

@baseNavBar(user)
<div class="row">
    <div style="text-align: center">
        <h3><span class="label label-success center">Games created by @user.get.main.email</span></h3>
    </div>
</div>
<br>
    <table align="center">
        @for(game <- gameList){
        <tr>
            <td>
                <chess-board data="@{game.getField.getField.map(_.mkString(",")).mkString(",")}" light="" size="small"></chess-board>
            </td>
        </tr>

        <tr>
            <td>
                <div class="col-md-4 text-center">
                <h5><span class="label label-default text-center">Created on: @game.createdOn.toString("dd.MM.yyyy HH:mm:ss")</span></h5>
                 </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="col-md-4 text-center">
                    <div class="btn-group text-center">

                        <button type="button" class="btn btn-success center">
                            <a href="@routes.Application.game(game.uuid)">Join</a>
                        </button>
                        <button type="button" class="btn btn-danger text-center">
                            <span onclick="deleteGame('@routes.Application.game(game.uuid)')">Delete</span>
                        </button>

                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td><hr></td>
        </tr>
        }
    </table>
</div>

<span class="label label-default">@gameList.size games created by you!</span>

</body>
</html>
