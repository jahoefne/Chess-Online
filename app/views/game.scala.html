@(gameUUID:String, playerUUID:String)

<html>
<head>
    <script src="@routes.Assets.at("javascripts/deps/jquery-2.1.1.min.js")"></script>
    <link rel="stylesheet" href="@routes.Assets.at("javascripts/deps/bootstrap.min.css")" />
    <script src="@routes.Assets.at("javascripts/deps/bootstrap.min.js")"></script>

    <script type="text/javascript">
        window._global_playerID = "@(playerUUID)";
        window._global_uuid = "@(gameUUID)";
    </script>

    <script src="@routes.Assets.at("javascripts/figures.js")"></script>
    <script src="@routes.Assets.at("javascripts/board.js")"></script>
    <script src="@routes.Assets.at("javascripts/websocket.js")"></script>

    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")" />



</head>
<body class="text-center">
<h1 id="header-bar">Wait</h1>
<p id="status"></p>

<table class="text-center">
    @for(x <- 0 to 7){
    <tr>
        @for(y <- 0 to 7){
            <td id="@x@y" class=

                @if((x+y) % 2 == 0){
                    "dark field"
                }else{
                    "bright field"
                }

              onClick="board.clickedField(@x,@y)"></td>
        }
    </tr>
    }
</table>

</body>
</html>
