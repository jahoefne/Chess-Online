@(gameUUID:String, playerUUID:String, user: Option[User])
<!DOCTYPE html>
<html>

@baseHeader("Game")

<script type="text/javascript">
    window._global_playerID = "@(playerUUID)";
    window._global_uuid = "@(gameUUID)";
</script>




<script src="@routes.Assets.at("javascripts/figures.js")"></script>
<script src="@routes.Assets.at("javascripts/board.js")"></script>
<script src="@routes.Assets.at("javascripts/websocket.js")"></script>



<body class="text-center">

 @baseNavBar(user)
<div class="container">
<div class="row">
    <h1 id="header-bar">Wait</h1>
    <p id="status"></p>
    <button type="button" class="btn-small btn-default" onClick="$('#chooseRoleModal').modal('show');">Choose role</button>
    <br/><br/>

    <div id="chooseRoleModal" class="modal fade">
        <div class="modal-dialog">
            <div  id="chooseRoleModalDialog" class="modal-content">
                <div class="modal-header">Choose your role:</div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-info" onClick="websocket.becomeSpectator();">Spectator</button>
                        <button type="button" class="btn btn-info" onClick="websocket.becomeWhitePlayer();">White</button>
                        <button type="button" class="btn btn-info" onClick="websocket.becomeBlackPlayer();">Black</button>
                    </div>
                <div class="modal-footer"></div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>


<div class="row">
    <div class="col-md-8" style="margin-top: 20px;">
        <div class="field-wrapper text-center">
        @for(x <- 0 to 7){
            <div class="field-row">
            @for(y <- 0 to 7){
                <div id="@x@y" class=

                @if((x+y) % 2 == 0){
                    "dark field"
                }else{
                    "bright field"
                }
                onClick="board.clickedField(@x,@y)">
                </div>
            }
            </div>
        }
        </div>
    </div>
        <!-- CHAT -->
        @baseChat(user)
</div>

</div>
</body>
</html>
